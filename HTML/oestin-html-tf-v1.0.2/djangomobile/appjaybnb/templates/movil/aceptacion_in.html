{% extends  'movil/base.html' %}
{% block contenido %}
{% load static %}
        <div class="formulario">
            <h3 class="h-menu">Check-in Reserva N°{{ res.id_reserva }}</h3>
            <hr class="hr-new">
            <label> Comprobar datos del arrendatario</label>
            <div class="form-group">
                <i class="fas fa-user" > <label style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Nombre: </label></i> <br>
                <input style="border-radius: 5px; width: 238px;height: 36px;background-color:lightgray;" value="{{ res.id_cliente.nombres_clien }}" type="text"  disabled name="id_depto">
            </div>
            <div class="form-group">
                <i class="fas fa-user" > <label style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Apellido Paterno: </label></i>
                <input type="text"  value="{{ res.id_cliente.apellido_p }}" disabled style="border-radius: 5px; width: 238px;height: 36px;background-color:lightgray;"/>
            </div>
            <div class="form-group">
                <i class="fas fa-user" > <label style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Apellido Materno: </label></i>
            <input type="text"  value="{{ res.id_cliente.apellido_m }}" disabled style="border-radius: 5px; width: 238px;height: 36px;background-color:lightgray;"/>
            </div>
            <div class="form-group">
                <i class="fas fa-id-card"><label style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">. Cédula / Pasaporte </label></i>
                <input type="text" class="form-control" value="{{ res.id_cliente.rut }}" disabled style="border-radius: 5px; width: 238px;height: 36px;background-color:lightgray;"/>
            </div>
            <br>
            <label style="text-align: justify; width: 238px;">Si los datos no son válidos no es posible proseguir con la entrega de la propiedad, al menos que exista autorización prevía por e-mail desde administración</label>
            <br>
            <br>
            <!-- La idea es que el botón haga solo el ingreso del check-in con  un datatime -->
            <form action="" method="POST">
              {% csrf_token %}
                  <div class="group">
                      <input name="idreserva" type="hidden" value="{{ res.id_reserva }}" required/>
                      <button class="btn-lg btn-danger" onclick="location.href='{% url 'busqueda' %}';" type="button" style="width: 126px;">Cancelar</button>
                      <button class="btn-lg btn-primary " type="submit" style="width: 126px;">Acepto</button>
                  </div>
            </form>
        </div>
{% endblock contenido %}
