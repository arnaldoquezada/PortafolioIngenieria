{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
         <!-- Favicon Icon -->
         <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
        <!--Iconos-->
        <script src="https://kit.fontawesome.com/d52d9be8d1.js" crossorigin="anonymous"></script>
        <!--CSS-->
        <link rel="stylesheet" href="{% static 'css/style.css' %}" >
        <title>Turismo Real</title>
    </head>
    <head class="header-area">
        <img src="{% static 'img/logo/logo.png' %}" class="img-fluid" alt="Responsive image">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark secondary-color">
            <!-- Navbar brand -->
            <a class="navbar-nav" href="{% url 'home' %}" style="color: beige;">MENÚ</a>
            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="basicExampleNav">
            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a clas="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'busqueda' %}">Check-in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'busqueda_out' %}">Check-out</a>
                </li>

            </ul>
        </nav>
        {% block contenido %}

        {% endblock contenido %}
        <footer>
            <div class="footer-bottom-area bg-black">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="footer-text text-center">
                                <br>
                                <br>
                                <span style="color: black;">Copyright © 2020 <a style="color: blue; font-family: 'Trebuchet MS';">JayBnB</a> <br>Derechos Reservados.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- All js here -->
        <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"> </script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"> </script>
        <script src="{% static 'js/bootstrap.bundle.js' %}"></script>

    </body>
</html>
