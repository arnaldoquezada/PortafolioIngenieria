{% load static %}
<!doctype html>
<html class="no-js" lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Turismo Real</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Favicon Icon -->

            <div class="row">

                </div>
            </div>
        </div>
        <div class="mobile-menu-area">
            <div class="container">
                <div class="mobile-menu">
                    <nav id="dropdown">
                        <ul>
                            <li><a href="{% url 'logout' %}">CERRAR SESIÓN</a></li>
                            <li><a href="#">CHECK-IN </a>
                                <ul class="submenu">

                                </ul>
                            </li>
                            <li><a href="#">CHECK-OUT </a>
                                <ul class="submenu">
                                    <li class="subitem"><a href="{% url 'busqueda_out' %}">BUSCAR PROPIEDAD</a></li>

                                </ul>
                            </li>
                            <li><a href="#">CHECK-LIST PROPIEDAD</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Mobile Menu Area end -->
    </header>
    <!-- Header Area End -->


    <body>


        {% block contenido %}

        {% endblock contenido %}
        <!-- Footer Area End -->
        <!-- All js here -->
        <script type="text/javascript">
        $(document).ready(function() {
            $('#ida').on('change',function(){
                console.log($(this).val());
                if( $(this).val()==="student"){
                    $("#multa").show()
                }
                else{
                    $("#multa").hide()
                }
            });
        });
      </script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/popper.min.js"></script>
        <script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
        <script src="{% static 'js/jquery.meanmenu.js' %}"></script>
        <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
        <script src="{% static 'js/waypoints.min.js' %}"></script>
        <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
        <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
        <script src="{% static 'js/jquery.magnific-popup.js' %}"></script>
        <script src="{% static 'js/plugins.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>

                <div class="row">
                    <div class="col-md-12">
