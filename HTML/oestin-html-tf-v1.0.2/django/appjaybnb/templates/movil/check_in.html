<body background-color: #032139 >
    
    <section>
        <div class=" w3l-login-form">
            <h2>Registrate Con Nosotros</h2>
            <form action="#" method="POST">

                <div class=" w3l-form-group">
                    <label>Datos Personales</label>
                    <div class="group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" class="form-control" placeholder="RUN/Pasaporte/DNI" maxlength="13"/>   
                    </div>
                    <div class="group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" placeholder="Nombre" required pattern="[A-Za-z_-]{2-50}"/>   
                    </div>
                    <div class= "group">
                        <i class="fas fa-user-plus"></i>
                        <input type="text" class="form-control" placeholder="Ap. Paterno" required minlength="3" maxlength="50" />
                    </div>
                    <div class="group">
                        <i class="fas fa-user-plus"></i>
                        <input type="text" class="form-control" placeholder="Ap. Materno" required minlength="3" maxlength="50" />
                    </div>
                </div>
                <div class="w3l-form-group">
                    <label>Fecha de Nacimiento:</label>
                    <div class="group select date">
                        <input type="date" name="arrive" required>
                    </div>  
                </div>
                <div class=" w3l-form-group">
                    <label>Datos de Contacto</label>
                    <div class="group">
                        <i class="fas fa-at"></i>
                        <input type="email" class="form-control" placeholder="E-mail" required="required" />
                    </div>
                    <div class="group">
                        <i class="fas fa-phone-alt"></i>
                        <input type="number" class="form-control" placeholder="912345678" required minlength="9" maxlength="9" />
                    </div>
                </div>
                <div class=" w3l-form-group">
                    <label>Dirección</label>
                    <div class="group">
                        <i class="fas fa-address-card"></i>
                        <input type="text" class="form-control" placeholder="Dirección" required minlength="5" maxlength="100" />
                    </div>
                    <div class="group">
                        <i class="fas fa-map-marked-alt"></i>
                        <select name="comuna" id="comuna" required>
                            <option value="#">Selecciona tu Comuna</option>
                            <option value="san_bernardo">San Bernardo</option>
                            <option value="el_bosque">El Bosque</option>
                            <option value="buin">Buin</option>
                        </select>
                    </div>
                </div>
                <div class="w3l-form-group">
                    <label>Contraseña</label>
                    <div class="group">
                        <i class="fas fa-key"></i>
                        <input type="password" name="password" type="text" id="password" />
                    </div>

                </div>
                <button type="submit">Registrarse</button>
            </form>
    </section>
    <!-- All js here -->
    <script src="js/vendor/jquery-1.12.4.min.js"></script>

    <script src="js/main.js"></script>
</body>
