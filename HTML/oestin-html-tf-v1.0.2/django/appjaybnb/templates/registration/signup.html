{% extends  'core/base.html' %}

{% block contenido %}
{% load static %}
<body onload="validFechaNac()">
<section class="breadcrumb-area bg-3">
    <div class="container">
        <div class="row">
            <div class=" w3l-login-form">
                <h2>Registro</h2>
                {% if form.errors %}
                    <p style="color:#FFFFFF"> <span class="fas fa-close"></span> &nbsp Su <b>Nombre de usuario y Contrese침a</b> No Coinciden. Por favor intente nuevamente.</p>
                {% endif %}

                {% block content %}
                  <form method="post" action="">
                    {% csrf_token %}
                    <!--{{ form.as_p }}-->
                  <div class=" w3l-form-group">

                    <label>Datos Personales</label>
                    <div class="group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" name="run" class="form-control input_rut"  placeholder="12.123.456-7" maxlength="13"/>
                    </div>
                    <div class="group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="nombre" class="form-control" placeholder="Nombre" required pattern="[A-Za-z]*" oninvalid="setCustomValidity('Solo se permiten letras')" />
                    </div>
                    <div class= "group">
                        <i class="fas fa-user-plus"></i>
                        <input type="text" name="apepaterno" class="form-control" placeholder="Ap. Paterno" pattern="[A-Za-z]*" required minlength="3" maxlength="50" oninvalid="setCustomValidity('Solo se permiten letras')" />
                    </div>
                    <div class="group">
                        <i class="fas fa-user-plus"></i>
                        <input type="text" name="apematerno" class="form-control" placeholder="Ap. Materno" pattern="[A-Za-z]*" required minlength="3" maxlength="50" oninvalid="setCustomValidity('Solo se permiten letras')" />
                    </div>
                </div>
                <div class="w3l-form-group">
                    <label>Fecha de Nacimiento:</label>
                    <div class="group select date">
                        <input type="date" name="fechanac" required>
                    </div>
                </div>
                <div class=" w3l-form-group">
                    <label>Datos de Contacto</label>
                    <div class="group">
                        <i class="fas fa-at"></i>
                        <input type="email" name="email" class="form-control" placeholder="E-mail" required="required" />
                    </div>
                    <div class="group">
                        <i class="fas fa-phone-alt"></i>
                        <input type="number" name="telefono" class="form-control" placeholder="912345678" required minlength="9" maxlength="9" />
                    </div>
                </div>
                <div class=" w3l-form-group">
                    <label>Direcci칩n</label>
                    <div class="group">
                        <i class="fas fa-address-card"></i>
                        <input type="text" name="direccion" class="form-control" placeholder="Direcci칩n" required minlength="5" maxlength="100" />
                    </div>
                    <div class="group">
                        <i class="fas fa-map-marked-alt"></i>
                        <select name="comuna" id="comuna" required>
                            <option value="0">Selecciona tu Comuna</option>
                            {% for comuna in comuna %}
                              <option value="{{ comuna.id_comuna }}">{{ comuna.nombre_comu }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="w3l-form-group">
                    <label>Contrase침a</label>
                    <div class="group">
                        <i class="fas fa-key"></i>
                        <input type="password" name="password" type="text" id="password" />
                    </div>

                </div>

                    <button type="submit">Registrar</button>
                  </form>
                {% endblock %}
            </div>
        </div>
    </div>
</section>
</body>

{% endblock contenido %}
